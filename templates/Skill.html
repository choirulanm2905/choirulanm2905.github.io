    <!-- Sisipkan script JavaScript untuk menandai halaman aktif -->
    <script>
        // Ambil path dari URL dan temukan elemen navigasi yang sesuai
        var path = window.location.pathname;
        var navLinks = document.querySelectorAll('nav a');
        
        navLinks.forEach(function(link) {
            if (link.getAttribute('href') === path) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    </script>

<script>
    function filterProjectsByYear() {
        var selectedYear = document.getElementById("year-select").value;
        var projects = document.getElementsByClassName("project");

        for (var i = 0; i < projects.length; i++) {
            var projectYear = projects[i].getAttribute("data-year");

            if (selectedYear === "all" || projectYear === selectedYear) {
                projects[i].style.display = "block";
            } else {
                projects[i].style.display = "none";
            }
        }
    }
</script>
